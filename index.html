<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h2><i>Bookshelf Apps</i></h2>
    </header>
    <main>
        <aside class="card">
            <div class="tambah-buku">
                <h2>Tambah Buku</h2>
                <form action="#" class="form" id="form">
                    <div class="form-group form-title">
                        <label for="title">Judul</label>
                        <input type="text" id="judul" name="judul" required placeholder="Masukan Judul Buku...">
                    </div>
                    <div class="form-group form-title">
                        <label for="penulis">Penulis</label>
                        <input type="text" id="penulis" name="penulis" required placeholder="Masukan Penulis Buku...">
                    </div>
                    <div class="form-group form-title">
                        <label for="tahun">Tahun</label>
                        <input type="text" id="tahun" name="tahun" required placeholder="Masukan Tahun Terbit Buku...">
                    </div>
                    <div class="form-group form-title checkbox">
                        <input type="checkbox" name="completeRead" id="completeRead">
                        <p>  Selesai Membaca</p>   
                    </div>
                    <input type="submit" value="Submit" name="Submit" class="btn-submit">
                </form>
            </div>
        </aside>
        <div class="right-side">
            <div class="search">
                <input type="text" onkeyup="filter()" name="search" id="search" placeholder="Search buku disini...">
            </div>
            <div class="container">
                <h2 class="container-header">Yang Belum dibaca</h2>
                <div class="list-item" id="uncompleted-book">

                </div>
            </div>
            <div class="container">
                <h2 class="container-header">Yang Sudah dibaca</h2>
                <div class="list-item" id="completed-book">

                </div>
            </div>
        </div>
    </main>
    <footer>
        <h6>Bookshelf Apps - Aria Bagaswara</h6>
    </footer>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script>
        function filter(){
            var filterValue, input, title;

            input = document.getElementById("search").value;
            filterValue = input.toUpperCase();
            title = document.querySelectorAll("h3");

            for(i=0; i<title.length;i++){
                var onetitle = title[i];
                if(onetitle.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                    title[i].parentElement.parentElement.style.display = "";
                }else{
                    title[i].parentElement.parentElement.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
